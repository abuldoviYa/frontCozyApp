<div class="small-menu">
  <button class="menu-button" (click)="onMenu()">Меню</button>

</div>

<div class="overlays">
<!--  <div class="overlays" >-->
  <div class="menu-overlay"  [ngStyle]="{'display': showMenu ? 'block' : 'none'}" [@openClose]="showMenu ? 'open' : 'closed'">
    <ul>
      <li *ngFor="let item of menuItems" ><a href="{{item.link}}">{{item.name}}</a></li>
    </ul>
  </div>
  <div id="overlay" *ngIf="showMenu"  (click)="onMenu()">


  </div>
</div>
